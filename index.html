<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Image hunter</title>
  </head>
  <body class="bg-zinc-900">
    <div class="flex flex-col items-center justify-center h-screen">
      <h2 class="my-5 text-center text-xl font-bold text-slate-50">
        Rubix cube ⏹️ or Controller 🎮
      </h2>
      <span class="text-slate-50" id="loading">Loading base model...</span>
      <input
        id="image"
        class="my-5 block mx-auto w-48 text-sm text-slate-50 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
        type="file"
      />
      <div id="image-container" class="my-5" style="width: 400px"></div>
      <h6 class="text-center"></h6>
      <p class="text-slate-50">Earn a point when you predict correctly!</p>
      <span class="text-slate-50 font-bold my-5 text-5xl" id="score"></span>
      <div id="label" class="text-center text-slate-50"></div>
    </div>
  </body>
</html>
